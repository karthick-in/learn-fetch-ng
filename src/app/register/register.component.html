<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control rounded-0" [(ngModel)]="newEmployee.name" required>
              </div>
              <div class="form-group">
                <label>Age</label>
                <input type="text" name="age" class="form-control rounded-0" [(ngModel)]="newEmployee.age" required>
              </div>
               <button type="button" (click)="registerNewEmp()" class="btn btn-primary float-right">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
