<div class="jumbotron">
  <h1 class="display-3">Testing RestAPI</h1>
  <p class="lead">RestAPI data binding app</p>
</div>
<div class="container">

  <div>
    <button class="btn btn-primary">Click check</button>
  </div>
  
  <br>
  <button type="button" class="btn btn-success">Karthick</button>
  <br>

    <div class="form-group">
      <select class="form-control" [(ngModel)]="empSelected">
       <option *ngFor="let emp of _employeesList" [value]="emp.id">{{ emp.name }} {{ emp.age }}</option>
      </select>
      <p>Selected employee's ID = {{ empSelected }}</p>
    </div>

  
</div>
